<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component | Assignment 4</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <div class="component_wrapper">
        <div class="component_result">
            <p class="component_result__header">Your Result</p>
            <div class="component_result_score">
                <div class="component_result_score__wrapper">
                    <span class="component_result_score__main">76</span>
                    <span class="component_result_score__sub">of 100</span>
                </div>
            </div>
            <p class="component_result__conc">Great</p>
            <p class="component_result_description">You scored higher than 65% of the people who have taken these
                tests.</p>
        </div>
        <div class="component_summary">
            <p class="component_summary__header">Summary</p>
            <div class="component_summary__wrapper">
                <div class="component_summary_item reaction">
                    <div class="component_summary_item__icon">
                        <img src="assets/images/icon-reaction.svg" alt="reaction">
                    </div>
                    <p class="component_summary_item__name name_reaction">Reaction</p>
                    <p class="component_summary_item__score">80 <span class="score_sub">/ 100</span></p>
                </div>
                <div class="component_summary_item memory">
                    <div class="component_summary_item__icon">
                        <img src="assets/images/icon-memory.svg" alt="memory">
                    </div>
                    <p class="component_summary_item__name name_memory">Memory</p>
                    <p class="component_summary_item__score">92 <span class="score_sub">/ 100</span></p>
                </div>
                <div class="component_summary_item verbal">
                    <div class="component_summary_item__icon">
                        <img src="assets/images/icon-verbal.svg" alt="verbal">
                    </div>
                    <p class="component_summary_item__name name_verbal">Verbal</p>
                    <p class="component_summary_item__score">61 <span class="score_sub">/ 100</span></p>
                </div>
                <div class="component_summary_item visual">
                    <div class="component_summary_item__icon">
                        <img src="assets/images/icon-visual.svg" alt="visual">
                    </div>
                    <p class="component_summary_item__name name_visual">Visual</p>
                    <p class="component_summary_item__score">73 <span class="score_sub">/ 100</span></p>
                </div>
                <div class="component_summary_button">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tetiana Hil</a>.
</div>
</body>
</html>
